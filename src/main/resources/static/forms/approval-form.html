<!--
You can use this form through Camunda Tasklist
by setting the formKey of a BPMN User Task to:
embedded:app:forms/approval-form.html
-->

<form name="taskForm" class="form-horizontal" role="form">

  <!-- read-only fields -->
  <div class="form-group">
    <label for="request" class="col-sm-2 control-label">Request</label>
    <div class="col-sm-10">
      <input type="text"
             name="request"
             cam-variable-name="request"
             readonly="true"
             class="form-control" />      
    </div>

    <label for="amount" class="col-sm-2 control-label">Amount</label>
    <div class="col-sm-10">
      <input type="text"
             name="amount"
             cam-variable-name="amount"
             cam-variable-type="String"
             readonly="true"
             class="form-control" />
    </div>

  </div>

  <p></p>

  <!-- approval drop-down -->
  <div class="form-group">
    <label for="approvalType" class="col-sm-2 control-label">Approve?</label>
    <div class="col-sm-10">
      <select required cam-variable-name="approvalType"
              cam-variable-type="String">
        <option value="" selected>Please make a choice</option>
        <option value="MANUALLY_APPROVED">MANUALLY_APPROVED</option>
        <option value="MANUALLY_DECLINED">MANUALLY_DECLINED</option>
      </select>
    </div>
  </div>


  <script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
