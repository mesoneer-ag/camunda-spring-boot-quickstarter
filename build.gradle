plugins {
    id "java"
    id "idea"
    id "application"
    id "io.spring.dependency-management" version "1.0.9.RELEASE"
    id "org.springframework.boot" version "2.3.1.RELEASE"
}

group "ch.umb.solutions.consulting"
version "1.0.0"

application {
    mainClassName = "ch.umb.solutions.consulting.camundaspringbootquickstarter.ProcessApp"
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
    maven {
        url "https://app.camunda.com/nexus/repository/camunda-bpm-ee/"
        credentials {
            username CamundaNexusUser
            password CamundaNexusPassword
        }
    }
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom "org.camunda.bpm:camunda-bom:7.12.2-ee"
    }
}

dependencies {
    implementation "org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-rest:3.4.1"
    implementation "org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-webapp-ee:3.4.4"
    implementation "org.springframework.boot:spring-boot-starter-undertow"
    implementation "org.springframework.boot:spring-boot-starter-security"

    implementation "org.postgresql:postgresql"
}
